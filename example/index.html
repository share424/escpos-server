<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESCPOS Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="form-group mt-3">
            <h4>Print ESCPOS Example</h4>
            <div class="mb-3">
                <label for="message">Message</label>
                <input type="text" name="message" id="message" value="Hello World" class="form-control">
            </div>
            <div class="mb-3">
                <button id="btn-print" class="btn btn-primary">Print</button>
            </div>
        </div>
    </div>
    <script src="escpos.js"></script>
    <script>
        const btnPrint = document.getElementById("btn-print");
        const message = document.getElementById("message");
        btnPrint.addEventListener("click", function() {
            const escpos = new ESCPos("http://localhost:3000", {
                encoding: "GB18030"
            });
            escpos
                .text(message.value)
                .cut()
                .close()
                .print();
        });
    </script>
</body>
</html>
